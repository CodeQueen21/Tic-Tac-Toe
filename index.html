<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe!</h1>
    </header>
    <section id="players">
        <div class="player">
            <h2>Player One</h2>
        </div>
        <div class="player">
            <h2>Player Two</h2>
        </div>
    </section>
    <section id="grid-container">
        <div class="cell one"><p></p></div>
        <div class="cell two"><p></p></div>
        <div class="cell three"><p></p></div>
        <div class="cell four"><p></p></div>
        <div class="cell five"><p></p></div>
        <div class="cell six"><p></p></div>
        <div class="cell seven"><p></p></div>
        <div class="cell eight"><p></p></div>
        <div class="cell nine"><p></p></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
