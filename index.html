<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe!</h1>
    </header>
    <section id="players">
        <div class="player">
            <h2 id="p1"></h2>
        </div>
        <div class="player">
            <h2 id="p2"></h2>
        </div>
    </section>
    <section id="grid-container">
        <div class="cell"><p class="one"></p></div>
        <div class="cell"><p class="two"></p></div>
        <div class="cell"><p class="three"></p></div>
        <div class="cell"><p class="four"></p></div>
        <div class="cell"><p class="five"></p></div>
        <div class="cell"><p class="six"></p></div>
        <div class="cell"><p class="seven"></p></div>
        <div class="cell"><p class="eight"></p></div>
        <div class="cell"><p class="nine"></p></div>
    </section>
    <section id="results">
        <h2 id="result-text"></h2>
    </section>
    <section id="play-again-btn">
        <button>Play again</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
